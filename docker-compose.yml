# docker-compose.yml

version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/flash_exchange
      - STATIC_USDT_TRC20=TMyStaticWallet123...
      - ADMIN_SECRET=mysecretpassword
    depends_on:
      - db

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: flash_exchange
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
